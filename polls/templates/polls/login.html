<!DOCTYPE HTML>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <title>Golden Book</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'polls:index' %}">Golden Book</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'polls:index' %}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'polls:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'polls:register' %}">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <br/>
    <div id="zone_log">
      <form action="{% url 'polls:login_try' %}" method="post">
	{% csrf_token %}
	<div id="zone_text" class="form-group">
	  <label>Pseudo</label>
	  <input type="text" class="form-control" placeholder="Enter your pseudo" name="pseudo">
	</div>
	<div id="zone_text" class="form-group">
	  <label>Password</label>
	  <input type="password" class="form-control" placeholder="Enter your password" name="password">
	</div>
	<button type="submit" class="btn btn-outline-secondary">Login</button>
      </form>
    </div>
  </body>
</html>
